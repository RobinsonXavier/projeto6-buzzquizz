<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="./imagens/favicon.ico">
    <title>Buzz Quizz</title>
</head>
<body>
    <div class="container">
        
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        
        <main class="visualize_quizz invisible">
            
            <div class="myQuizz">
                <div class="myQuizz_empty">
                    <p>Você não criou nenhum quizz ainda :(</p>
                    <button class="btn-dashed">Criar Quizz</button>
                </div>

                <div class="myQuizz_box invisible">
                    <div class="top_myQuizz">
                        <h2>Seus Quizzes</h2>
                        <button class="btn_circle"></button>
                    </div>
                    <div class="myQuizz_content">
                        <div class="quizz">
                            <div class="div_img">
                                <img src="./imagens/Rectangle 36.png" alt="">
                            </div>
                            <h3>O quando você é de boas?</h3>
                        </div>
                        <div class="quizz">
                            <div class="div_img">
                                <img src="./imagens/Rectangle 36.png" alt="">
                            </div>
                            <h3>O quando você é de boas?</h3>
                        </div>
                        <div class="quizz">
                            <div class="div_img">
                                <img src="./imagens/Rectangle 36.png" alt="">
                            </div>                            
                            <h3>O quando você é de boas?</h3>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="allQuizz_box">
                <h2>Todos os Quizzes</h2>
                <div class="allQuizz_content"></div>
            </div>
            
        </main>
        
        
        <main class="create_quizz invisible">

            <div class="start_create_container">
                <h2>Comece pelo começo</h2>
                <div class="edit">
                    <input id="input_title_quizz" type="text" placeholder="Título do seu quizz">
                    <input id="input_url_image" type="text" placeholder="URL da imagem do seu quizz">
                    <input id="input_qt_question" type="number" min="3" placeholder="Quantidade de perguntas do quizz">
                    <input id="input_qt_level" type="number" min="2" placeholder="Quantidade de níveis do quizz">

                </div>

                <button type="submit" class="btn-create btn-create-question">Prosseguir para criar perguntas</button>
            </div>

            <div class="create_question_container invisible"></div>

            <div class="decide_level_container invisible"></div>

            <div class="quizz_done_container invisible"></div>
        
        </main>
        


        <main class="play_quizz invisible"></main>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
